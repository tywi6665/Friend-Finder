<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <div class="modal fade" id="friendModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Friend Match</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h3 id="matchName"></h3>
                    <br>
                    <img id="matchImage" src="">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">

        var config = {
            ".chosen-select": {},
            ".chosen-select-deselect": {
                allow_single_deselect: true
            },
            ".chosen-select-no-single": {
                disable_search_threshold: 10
            },
            ".chosen-select-no-results": {
                no_results_text: "Sorry, slight mishap!"
            },
            ".chosen-select-width": {
                width: "90%"
            }
        };

        for (var selector in config) {
            $(selector).val(config[selector]);
            console.log($(selector).val(config[selector]));
        }

        $("#submitbtn").on("click", function (event) {
            event.preventDefault();
            console.log("#submit");

            function validate() {
                var valid = true;
                $(".form-control").each(function () {
                    if ($(this).val() === "") {
                        valid = false;
                    }
                });
                $(".chosen-select").each(function () {
                    if ($(this).val() === "") {
                        valid = false;
                    }
                });
                return valid;
            }

            if (validate()) {
                var data = {
                    name: $("#name").val().trim(),
                    photo: $("#photo").val().trim(),
                    scores: [
                        $("#one").val().trim(),
                        $("#two").val().trim(),
                        $("#three").val().trim(),
                        $("#four").val().trim(),
                        $("#five").val().trim(),
                        $("#six").val().trim(),
                        $("#seven").val().trim(),
                        $("#eight").val().trim(),
                        $("#nine").val().trim(),
                        $("#ten").val().trim(),
                    ]
                };

                console.log(data);

                $.ajax({
                    method: "POST",
                    url: "/api/friends",
                    data: JSON.stringify(data),
                    contentType: "application/json",
                    success: function (response) {
                        $("#matchName").text(response.name)
                        $("#matchImage").attr("src", response.photo)
                        $("#friendModal").modal("toggle")
                    }
                })
            } else {
                alert("Don't be so hasty, finish answering all those quesions!")
            }
        });

    </script>
